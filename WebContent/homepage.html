<!DOCTYPE html>
<html>
<head>
  <title>Homepage</title>
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- Angular Script-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    
  <style type="text/css">
   .jumbotron{
    background:black;
    color:white;
   }

  </style>
  </head>
  
<body>
  
  <div class="jumbotron">
  <div class="container">
    <div class="row"><div class="col-sm-12"><p></p></div></div>
    <div class="row">
    <div class="col-sm-3">&nbsp</div>
    <h1 class="col-sm-8 display-3">Welcome to To-Do Application</h1>
    </div>
  </div>
  </div>
   
    <!-- Some Gap -->
    <p style="padding:30px;"></p>
    
    <!-- Creating the list -->
  
  <div class="container">
      <div class="row">
        <button type="button" class="btn btn-primary col-sm-3" data-toggle="modal" data-target="#adminLogin">Admin Login</button>
        <span class="col-sm-6"></span>
        <button type="button" class="btn btn-info col-sm-3" data-toggle="modal" data-target="#empLogin">Employee Login</button>
      </div>    
  </div>

  <!-- Modal for admin Login-->
<div class="modal fade" id="adminLogin" tabindex="-1" role="dialog" aria-labelledby="adminModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="adminModalLabel">Admin Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="http://localhost:8080/Todo/rest/app/adminLogin" method="post">
          <div class="row">
            <div class="col">
              <input type="text" name="name" placeholder="Username">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

  <!-- Modal for employee Login-->
<div class="modal fade" id="empLogin" tabindex="-1" role="dialog" aria-labelledby="empModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="empModalLabel">Employee Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="http://localhost:8080/Todo/rest/app/empLogin" method="post">
          <div class="row">
            <div class="col">
              <input type="text" name="name" placeholder="Username">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap Scripts-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
